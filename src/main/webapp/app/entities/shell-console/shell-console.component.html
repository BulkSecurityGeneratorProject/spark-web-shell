<div>
    <h2>
        <span jhiTranslate="sparkWebShellApp.shellConsole.home.title">Shell Consoles</span>
        <button class="btn btn-primary float-right jh-create-entity create-shell-console" [routerLink]="['/', { outlets: { popup: ['shell-console-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="sparkWebShellApp.shellConsole.home.createLabel">
            Create new Shell Console
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="shellConsoles">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="sparkWebShellApp.shellConsole.command">Command</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let shellConsole of shellConsoles ;trackBy: trackId">
                <td><a [routerLink]="['../shell-console', shellConsole.id ]">{{shellConsole.id}}</a></td>
                <td>{{shellConsole.command}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../shell-console', shellConsole.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'shell-console/'+ shellConsole.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'shell-console/'+ shellConsole.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
