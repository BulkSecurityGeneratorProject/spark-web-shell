<p-terminal welcomeMessage="Welcome to PrimeNG" prompt="primeng $"></p-terminal>

<div>
    <h2>
        <span jhiTranslate="sparkWebShellApp.shell.home.title">Shells</span>
        <button class="btn btn-primary float-right jh-create-entity create-shell" [routerLink]="['/', { outlets: { popup: ['shell-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="sparkWebShellApp.shell.home.createLabel">
            Create new Shell
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="shells">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="sparkWebShellApp.shell.title">Title</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let shell of shells ;trackBy: trackId">
                <td><a [routerLink]="['../shell', shell.id ]">{{shell.id}}</a></td>
                <td>{{shell.title}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../shell', shell.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'shell/'+ shell.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'shell/'+ shell.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
